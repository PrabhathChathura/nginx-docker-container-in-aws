<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Sensei - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="logo.png" alt="Moto Sensei Logo" class="logo-image">
            </div>
            <h1>Moto Sensei</h1>
        </div>

        <div class="content-section">
            <h2>Website Under Construction</h2>
            <p>We're working hard to bring you an amazing experience. Stay tuned!</p>

            <div class="construction-animation">
                <i class="fas fa-tools"></i>
                <span class="dots">
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                </span>
            </div>

            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="contact-item">
                    <i class="fab fa-facebook"></i>
                    <a href="https://web.facebook.com/Motosenseii" target="_blank">Follow us on Facebook</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+94777291450">+94 777 291 450</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Moto Sensei. All rights reserved.</p>
        </div>
    </div>

    <div class="background-animation">
        <div class="floating-icon" style="--delay: 0s; --duration: 8s;">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="floating-icon" style="--delay: 2s; --duration: 10s;">
            <i class="fas fa-motorcycle"></i>
        </div>
        <div class="floating-icon" style="--delay: 4s; --duration: 12s;">
            <i class="fas fa-book"></i>
        </div>
        <div class="floating-icon" style="--delay: 6s; --duration: 9s;">
            <i class="fas fa-award"></i>
        </div>
    </div>
</body>
</html>
